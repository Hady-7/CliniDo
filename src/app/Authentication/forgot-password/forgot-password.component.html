<div class="displayTable" style="margin-top: 10%;display:flex; justify-content: center; align-items: center;" >
  <div class="displayTableCell" style="justify-content: center; align-items: center;">
    <div class="authBlock">
      <h3>{{'Reset Password'|translate}}</h3>

      <p class="text-center">{{'Please enter your email address to request a password reset'|translate}}.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="{{'Email Address'|translate}}" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>{{'Go back to'|translate}} ? <span class="redirect" routerLink="/login">{{'Login'|translate}}</span></span>
    </div>

  </div>
</div>
