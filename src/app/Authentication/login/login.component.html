<section class="vh-100">
  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <div class="col-sm-6 text-black" >
        <div class="px-5 ms-xl-4 mt-5">
          <img  src="https://www.clinido.com/public/images/logo-menu-light.svg" class="img-responsive ms-3 mt-5">
        </div>

        <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
          <div class="d-flex align-items-center px-5 ms-xl-4  pt-xl-0 mt-xl-n5 mt-5 "  >

            <form id="forma" >

              <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;color:#004f71 ; text-align: center;">Log in</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Email address OR User name</label>
                <input type="email" id="form2Example18" class="form-control form-control-lg " #userName required style="width: 100%;" />

              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28">Password</label>
                <input type="password" id="form2Example28" class="form-control form-control-lg" #userPassword required style="width: 100%;"/>
              </div>

              <div class="pt-1 mb-4 d-flex ">
                <button class="btn btn-lg btn-block" style="background-color: #38b9db;color:white;" type="button"
                (click)="authService.SignIn(userName.value, userPassword.value)"
                >Login</button>
                <p class="ms-5 pt-4" >Don't have an account? <a routerLink="/signup" class="link-info">Register here</a></p>

              </div>



              <p class="small mb-2 pb-lg-2"><a class="text-muted" routerLink="/forgot-password">Forgot password?</a></p>

            </form>





          </div>

          <!-- Register buttons -->
          <div class="ms-5">
            <p> or sign in with:</p>
            <button type="button" class="btn  btn-floating mx-1" style="background-color:#38b9db ;color: white;"
            (click)="authService.FaceAuth()">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn  btn-floating mx-1" style="background-color:#38b9db ;color: white;"
                (click)="authService.GoogleAuth()">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn  btn-floating mx-1"style="background-color:#38b9db ;color: white;"
                (click)="authService.GitAuth()">
              <i class="fab fa-github"></i>
            </button>
          </div>

        </div>



      </div>



      <div class="col-md-5 px-0 d-none d-md-block">
        <img src="https://clinido.com/public/images/img-1.svg" alt="Login image" class="w-75"
          style="object-fit: cover; object-position: left; margin-top:10%;">
      </div>
    </div>
  </div>
</section>
