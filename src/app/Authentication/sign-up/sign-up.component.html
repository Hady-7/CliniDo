<div class="forma d-flex">
<form style="width: 30%;" >
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <h1 style="font-weight: bold;color:#38b9db;margin-bottom: 10%;text-align: center  ;">Sign UP</h1>


  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form3Example3" style="color:#004f71;" >Email address</label>
    <input type="email" id="form3Example3" class="form-control"  #userEmail required />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form3Example4" style="color:#004f71" >Password</label>
    <input type="password" id="form3Example4" class="form-control" #userPwd required/>
  </div>

  <!-- Checkbox -->


  <!-- Submit button --><div class="d-flex">
  <button type="button" class="btn  justify-content-center"
  style="background-color:#004f71 ;color: white;margin-left: 40%;margin-bottom: 5%;"
  (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign up</button>
</div>
  <!-- Register buttons -->
  <div class="text-center">
    <p>or sign up with:</p>
    <button type="button" class="btn  btn-floating mx-1" style="background-color:#004f71 ;color: white;"
    (click)="authService.FaceAuth()">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn  btn-floating mx-1" style="background-color:#004f71 ;color: white;"
        (click)="authService.GoogleAuth()">
        <i class="fab fa-google"></i>
      </button>


      <button type="button" class="btn  btn-floating mx-1"style="background-color:#004f71 ;color: white;"
        (click)="authService.GitAuth()">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
</div>
